<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Add Icon Link -->
        <link rel="icon" href="asserts/images/burger5.png" type="image/x-icon">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Crud-Operations</title>
    </head>

    <body>
        <div class="container">
            <form id="loginForm">
                <h1>CRUD OPERATIONS</h1>
                <p class="sign">Sign In</p>
                <p class="enter">Enter your credentials to access your account</p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button type="submit">SIGN IN</button>
                <p class="forget">Forgot your password? <a href="#" id="forgetPasswordLink">Reset Password</a></p>
            </form>
        </div>

        <script src="main.js"></script>
    </body>

</html>
